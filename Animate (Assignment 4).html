<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <script>
  var selectedAnimation = "bounce";

    function aSelected(event){
      selectedAnimation = event.target.id;
      doAnimation()
      highlight()
    }

    function doAnimation()
    {
      document.getElementById("box").className = "animated " + selectedAnimation
      "animated swing";
      setTimeout('document.getElementById("box").className = ""', 1000);
    }

    function highlight(event){
      var allB = document.getElementsByTagName("button");
      for(var i = 0; i < allB.length; i++){
        allB[i].className = "";
      }
      document.getElementById(selectedAnimation).className = "active";

    }


  </script>
</head>
